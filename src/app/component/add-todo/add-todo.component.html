<form [formGroup]="todoForm" (ngSubmit)="SaveTodo()">
  <mat-card>
    <mat-card-header>
      <h2>{{ title }}</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Todo Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-checkbox formControlName="completed">Completed</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
    </mat-card-actions>
  </mat-card>
</form>
