<mat-card>
  <mat-card-header>
    <!-- <h2>Todo listing</h2> -->
    <button mat-raised-button color="primary" (click)="addTodo()">
      Add New
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner diameter="50"></mat-spinner> <!-- The loading spinner -->
    </div>
    <table mat-table *ngIf="!loading" [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Todo Id</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [(ngModel)]="element.completed"
            disabled="true"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="EditTodo(element._id)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="DeleteTodo(element._id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
